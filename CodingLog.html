<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare Bones Website</title>
</head>
<body>
<form>
    <fieldset>
        
        <!--This is the title of the filedset within the form page-->
        <legend>Federal Skilled Workers Program </legend>
        
        <!--This is the input for the first name-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <!--This is the input for te last name-->
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        
        <!--This is the input for the age of the applicant-->
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        
        <!--This is the input for the education level of the applicant-->
        <label for="education">Education Level:</label><br>
        <select id="education" name="education">
        <option value="Secondary">Secondary school (high school diploma)</option>
        <option value="One-Year-Dip">One-year degree, diploma or certificate</option>
        <option value="Two-Year-Dip">Two-year degree, diploma or certificate</option>
        <option value="Bachelor">Bachelor's degree or other programs (three or more years)</option>
        <option value="Two-Plus-Certi">Two or more certificates, diplomas, or degrees</option>
        <option value="Proffesional">Professional degree needed to practice in a licensed profession</option>
        <option value="Masters">University degree at the Master's level</option>
        <option value="Doctoral">University degree at the Doctoral (PhD) level</option>
        </select><br><br>
        
        <!--This is the input for the language skills of the applicant-->
        <hr>
        <label for="language-speak">Language Skills: Speaking:</label><br>
            <input type="radio" name="speak_level" value="level_9">
            <label for="lvl_9">Level 9</label><br>
            <input type="radio" name="speak_level" value="level_8">
            <label for="lvl_8">Level 8</label><br>
            <input type="radio" name="speak_level" value="level_5-7">
            <label for="lvl_5-7">Level 5-7</label><br>
            <input type="radio" name="speak_level" value="4_or_less">
            <label for="lvl_4_or_less">Level 4 or less</label><br>
        <hr>
        <br>
        <label for="language-listen">Language Skills: Listening:</label><br>
            <input type="radio" name="listen_level" value="level_9">
            <label for="lvl_9">Level 9</label><br>
            <input type="radio" name="listen_level" value="level_8">
            <label for="lvl_8">Level 8</label><br>
            <input type="radio" name="listen_level" value="level_5-7">
            <label for="lvl_5-7">Level 5-7</label><br>
            <input type="radio" name="listen_level" value="4_or_less">
            <label for="lvl_4_or_less">Level 4 or less</label><br>
        <hr>
        <br>
        <label for="language-read">Language Skills: Reading</label><br>
            <input type="radio" name="read_level" value="level_9">
            <label for="lvl_9">Level 9</label><br>
            <input type="radio" name="read_level" value="level_8">
            <label for="lvl_8">Level 8</label><br>
            <input type="radio" name="read_level" value="level_5-7">
            <label for="lvl_5-7">Level 5-7</label><br>
            <input type="radio" name="read_level" value="4_or_less">
            <label for="lvl_4_or_less">Level 4 or less</label><br>
        <hr>
        <br>
        <label for="language-write">Language Skills: Writing</label><br>
        <input type="radio" name="write_level" value="level_9">
            <label for="lvl_9">Level 9</label><br>
            <input type="radio" name="write_level" value="level_8">
            <label for="lvl_8">Level 8</label><br>
            <input type="radio" name="write_level" value="level_5-7">
            <label for="lvl_5-7">Level 5-7</label><br>
            <input type="radio" name="write_level" value="4_or_less">
            <label for="lvl_4_or_less">Level 4 or less</label><br>
        <hr>
    
        <!--This is the input for the work experience of the applicant-->
        <label for="experience">Work experience level:</label><br>
        <select id="experience" name="experience">
        <option value="under_1">Under 1 Year</option>
        <option value="1_year">1 Year</option>
        <option value="2-3_years">2 to 3 Years</option>
        <option value="4-5_years">4 to 5 Years</option>
        <option value="6_or_more">6 or more Years</option>
        </select><br><br>
        <hr>
        <br>
    <!--This is the input for the adaptability points of the applicant-->
        <label for="adaptability">Adaptability Points:</label><br><br>
            <label for="spouse_language">Your spouse has reached minimum langauge standard? :</label><br>
            <input type="radio" name="spouse_langauge_level" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="spouse_langauge_level" value="no">
            <label for="no">No</label><br><br>

            <label for="spouse_past_studies">Your spouse has completed 2 years of full time study? :</label><br>
            <input type="radio" name="spouse_past_studies" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="spouse_past_studies" value="no">
            <label for="no">No</label><br><br>

            <label for="spouse_past_work">Your spouse has completed 1 year of full time work in Canada? :</label><br>
            <input type="radio" name="spouse_past_work" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="spouse_past_work" value="no">
            <label for="no">No</label><br>





    </fieldset>
</form>
</body>
</html>
